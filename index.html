<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Land Finder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body id = "land">
    <nav>
      <div class="logo">
        <img src="./logo.png" alt="">
        <h5>LAND FINDER </h5>
      </div>
      <div class="navbar">
        <div class="nav-options">
          <a href="" class="options">Home</a>
          <a href="">About us</a>
          <a href="">Contact us </a>
          <a href=""></a>
        </div>
        <div class="buttons">
          <button class = "login-btn" onclick="loginToggle()">Login </button>
          <button class = "sign-btn" onclick="signToggle()">Sign up</button>
        </div>
      </div>
    </nav>
    <div class="login">
      <div class="log-head">
        <h3>LOGIN</h3>
      </div>
      
      <div class="log-con">

        <div class="left">
          <img src="./logo.png" alt="">
        </div>
        <div class="right">
          <!-- info  -->
          <input type="text" name="" id="" placeholder="username">
          <input type="password" name="" id="" placeholder="password">  
          <button type="submit">LOGIN </button>
          <h4><a href = "#land" >Forgot Password?</a></h2>
        </div>
      </div>
    </div>
    <div class="sign">
      <div class="left">
        <img src="./logo.png" alt="">
      </div>
      <div class="right">
        <h4>SUBMIT</h4>
        <form action="">
          <input type="text" name="" id="" placeholder="firstname" required>
          <input type="text" name="" id="" placeholder="lastname">
          <input type="tel" name="" id="" placeholder="Mobile number" required>
          <input type="text" name="" id="" placeholder="City name" >
          <input type="email" name="" id="" placeholder="email" required>  
          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </div>


    <!-- Search land near your local area -->
    <div class="home">
      <div class="top-part">
        <h2>AGRICULTURE LAND NEAR YOUR LOCATION</h2>
        <!-- search bar -->
        <div class="search-bar">
          <i class="fa-sharp fa-solid fa-location-dot"></i>
          <input type="text" name="" id="" placeholder="Search locally" class="search">
          <button>Search</button>

        </div>

        <div class="banner">
          
        </div>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
